<section class="spaced">
  <h3>
    {{character.name}}
  </h3>
  <aside>
    <img />
  </aside>
  <div>
    <dl>
      <dt>Title</dt>
      <dd>
        {{character.title}}
      </dd>
      <dt *ngIf="character.aliases.length">Aliases</dt>
      <dd>
        {{character.aliases}}
      </dd>
    </dl>
  </div>
</section>
