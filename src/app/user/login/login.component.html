<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate autocomplete="off">
  <div class="form-group">
    <label for="login">Login</label>
    <input id="login" type="text" name="login" ngModel required #login />
    <span class="error" *ngIf="login.touched && !!login.errors?.required">Required</span>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" name="password" ngModel required #password />
    <span class="error" *ngIf="password.touched && !!password.errors?.required">Required</span>
  </div>

  <div class="form-actions">
    <jesi-button type="submit" primary [disabled]="loginForm.invalid">Submit</jesi-button>
    <jesi-button secondary (click)="onCancel()">Cancel</jesi-button>
  </div>

  <p class="error">{{ login$ | async }}</p>
</form>
